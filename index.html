<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Casa dos Books </title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/guia.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>

<body>
    <header>

        <div class="cabecalho-div">
            <span class="menu1-hamburguer"> </span>
            <img src="assets/Logo.svg" alt="Logo da Casa dos Books">
        </div>

        <div class="cabecalho-div">
            <a href="xxxxx" class="link_cabecalho"> 
                <img src="assets/Favoritos.svg" alt="Favoritos">
            </a>
            <a href="xxxxx" class="link_cabecalho"> 
                <img src="assets/Compras.svg" alt="Carrinho de Compras">
            </a>
            <a href="xxxxx" class="link_cabecalho"> 
                <img src="assets/Usuário.svg" alt="Usuários">
            </a>
        </div>

    </header>

    <main>

        <section class="banner_inicio">

            <h2 class="banner_titulo">
                Já sabe por onde começar?
            </h2> 
            <p class="banner_texto"> 
                Encontre em nossa estante o que precisa para seu divertimento!
            </p>
            <input type="search" class="banner_pesquisa" placeholder="Qual será sua proxima leitura?">

        </section>

        <section class="carrossel">

            <h2 class="carrossel_titulo">
                Ultimos lançamentos
            </h2>

            <div class="swiper">

                <!-- opçao de mudar pagina -->
                <div class="swiper-pagination"></div>
                
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src ="assets/livros/Javascript.png" alt= "Livro sobre Javascript"></div>
                  <div class="swiper-slide"><img src ="assets/livros/ApacheKafka.png" alt= "Livro sobre Apache Kafka e Spring Boot"></div>
                  <div class="swiper-slide"><img src="assets/livros/Arquitetura.png" alt= "Livro sobre arquitetura"></div>
                  <div class="swiper-slide"><img src="assets/livros/Gestão2.png" alt= "Livro sobre Gestão2"></div>
                  <div class="swiper-slide"><img src="assets/livros/Liderança.png" alt= "Livro sobre liderença"></div>
                  <div class="swiper-slide"><img src="assets/livros/Tuning.png" alt= "Livro sobre Tuning"></div>

                </div>
            </div>
        </section>

        <script></script>
        <script>

            const swiper = new Swiper('.swiper', {
            // Optional parameters
            speed: 400,
            spaceBetween: 100,
            SlidesPerView: 3,
            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
            autoplay: {
            delay: 3000, // Define o tempo do autoplay (3 segundos)
            disableOnInteraction: false,
            },
            });

        </script>
    
    </main>

    <footer>

    </footer>

</body>

</html>
